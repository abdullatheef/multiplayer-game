<script>
$(document).ready(function() {
    var currentIndex = 0;
    var gamesData = [];

    // Function to update the banner with the current game's name and background image
    function updateBanner(game) {
        // Change background image
        $('.main-banner').css('background-image', 'url(' + game.image_url + ')');
        $('.main-banner').find('a').attr('href', '/game/?id=' + game.id)

        // Update the game name
        $('.header-text h4').html('<em>Play</em> ' + game.name);
    }

    // Function to rotate the games data every 10 seconds
    function rotateGames() {
        if (gamesData.length > 0) {
            currentIndex = (currentIndex + 1) % gamesData.length;  // Move to the next game (round robin)
            updateBanner(gamesData[currentIndex]);  // Update the banner
        }
    }

    // Fetch the games data from the API
    $.ajax({
        url: `${GAME_DOMAIN}/main/games/`,  // The API endpoint to fetch the games
        method: "GET",        // HTTP method
        dataType: "json",     // Expected data type from the server
        success: function(response) {
            gamesData = response;  // Store the games data

            // Initially update the banner with the first game
            if (gamesData.length > 0) {
                updateBanner(gamesData[0]);
            }

            // Start the rotation every 10 seconds
            setInterval(rotateGames, 5000);  // 10 seconds interval


            var gameContainer = $('.most-popular-inner');  // Parent container of your game items (adjust if needed)
            gameContainer.empty();  // Clear any pre-existing items

            // Loop over the response to dynamically generate game items
            $.each(response, function(index, game) {
                var gameHTML = `
                  <div class="col-lg-3 col-sm-6">
                    <div class="item" data-id=${game.id}>
                      <img src="${game.image_url}" alt="${game.name}">
                      <h4>${game.name}<br><span></span></h4>
                      <ul>
                        <li><i class="fa fa-star"></i> 4.8</li>  <!-- Static rating -->
                        <li><i class="fa fa-download"></i> 2.3M</li>  <!-- Static downloads -->
                      </ul>
                    </div>
                  </div>
                `;

                // Append the new game item to the container
                gameContainer.append(gameHTML);
            });


        },
        error: function(xhr, status, error) {
            console.error("Error fetching games data:", error);
        }
    });
});
$('.most-popular-inner').on('click', '.item', function() {
    const id = $(this).attr('data-id');
    window.location.href = '/game/?id=' + id
});
</script>
